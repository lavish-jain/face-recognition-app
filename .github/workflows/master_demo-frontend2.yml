# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - demo-frontend2

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@master

    - name: Set up Node.js version
      uses: actions/setup-node@v1
      with:
        node-version: '10.x'

    - name: Set up environment variables
      run: echo Setting environment variables
      env:
        REACT_APP_SERVER_URL: ${{ secrets.REACT_APP_SERVER_URL }}
    - name: npm install, build, and test
      run: |
        npm install
        npm run build --if-present
        npm run test --if-present

    - name: 'Deploy to Azure Web App'
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'demo-frontend2'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_a8f5e2ff21204f13989531c5c8591a94 }}
        package: .